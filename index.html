<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./assets/icon-card.png"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <title>My card</title>
</head>

<body class="bg-black">
    <div class="d-flex justify-content-center align-items-center" style="height:100vh;">
        <div class="card">
            <div class="row g-0">
                <div class="col-md-4 text-center">
                    <img src="./assets/foto-dai.png" class="img-fluid rounded-start" alt="Img Dai" width="300">
                </div>
                <div class="col-md-8">
                    <div class="card-body d-flex flex-column justify-content-center align-items-center h-100">
                        <h1 class="card-title">Daiana Mercado</h1>
                        <h6>Front-End web Developer</h6>
                        <div class="mt-3">
                            <a class="btn btn-primary" href="#" role="button"><i class="bi bi-globe"></i></a>
                            <a class="btn btn-primary" href="#" role="button"><i class="bi bi-envelope-fill"></i></a>
                            <a class="btn btn-primary" href="#" role="button"><i class="bi bi-instagram"></i></a>
                        </div>
                        <p class="card-text my-3 text-center">Hi, I'm Daiana, nice to meet you! 🤝🏻</p>
                        <p>I'm currently in active job search, so I invite you to get to know my talent! 👩🏻‍💻❤️</p>
                        <a class="btn btn-primary" href="#" role="button"><i class="bi bi-linkedin me-2"></i>Linked In</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous">
</script>

</html>
